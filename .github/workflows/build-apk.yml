name: Build Android APK

on:
  push:
    branches:
      - main
      - dev
    paths-ignore:
      - '**/*.md'
      - '.gitignore'
      - '.claude/**'
      - 'backend/**'
      - 'docs/**'
      - 'examples/**'

env:
  FLUTTER_VERSION: '3.38.6'

jobs:
  build-apk:
    name: Build APK
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Parse build type from commit message
        id: parse-build-type
        env:
          COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          BRANCH_NAME: ${{ github.ref_name }}
        run: |
          MESSAGE="$COMMIT_MESSAGE"
          LOWER_MESSAGE=$(echo "$MESSAGE" | tr '[:upper:]' '[:lower:]')
          DOC_PREFIX_REGEX='^docs?($|[:( ].*)'
          BRANCH="$BRANCH_NAME"
          echo "Commit message: $MESSAGE"
          echo "Branch: $BRANCH"

          # æ–‡æ¡£ç±»æäº¤ï¼ˆdoc:/docs:/doc(...ï¼‰ç›´æŽ¥è·³è¿‡æž„å»º
          if [[ "$LOWER_MESSAGE" =~ $DOC_PREFIX_REGEX ]]; then
            echo "Commit message starts with doc/docs, skipping build"
            echo "should_build=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          # å¦‚æžœæ˜¯ dev åˆ†æ”¯ï¼Œè‡ªåŠ¨æž„å»º debug åŒ…
          if [[ "$BRANCH" == "dev" ]]; then
            echo "build_type=debug" >> $GITHUB_OUTPUT
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Building DEBUG APK (dev branch auto-build)"
            exit 0
          fi
          
          # å¦‚æžœæ˜¯ main åˆ†æ”¯ï¼Œè‡ªåŠ¨æž„å»º release åŒ…
          if [[ "$BRANCH" == "main" ]]; then
            echo "build_type=release" >> $GITHUB_OUTPUT
            echo "should_build=true" >> $GITHUB_OUTPUT
            echo "Building RELEASE APK (main branch auto-build)"
            exit 0
          fi
          
          # å…¶ä»–åˆ†æ”¯ï¼Œæ£€æŸ¥ commit message æ ‡ç­¾
          if [[ "$MESSAGE" == *"[build-apk:release]"* ]]; then
            echo "build_type=release" >> $GITHUB_OUTPUT
            echo "Building RELEASE APK"
          elif [[ "$MESSAGE" == *"[build-apk:debug]"* ]]; then
            echo "build_type=debug" >> $GITHUB_OUTPUT
            echo "Building DEBUG APK"
          elif [[ "$MESSAGE" == *"[build-apk]"* ]]; then
            echo "build_type=debug" >> $GITHUB_OUTPUT
            echo "Building DEBUG APK (default)"
          else
            echo "No build-apk tag found, skipping build"
            echo "should_build=false" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "should_build=true" >> $GITHUB_OUTPUT

      - name: Setup Java
        if: steps.parse-build-type.outputs.should_build == 'true'
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Flutter
        if: steps.parse-build-type.outputs.should_build == 'true'
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ env.FLUTTER_VERSION }}
          channel: 'stable'
          cache: true

      - name: Get dependencies
        if: steps.parse-build-type.outputs.should_build == 'true'
        run: flutter pub get

      - name: Run tests
        if: steps.parse-build-type.outputs.should_build == 'true'
        run: flutter test

      - name: Analyze code
        if: steps.parse-build-type.outputs.should_build == 'true'
        run: flutter analyze

      - name: Setup Android signing (release)
        if: steps.parse-build-type.outputs.should_build == 'true' && steps.parse-build-type.outputs.build_type == 'release'
        run: |
          if [ -z "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" ]; then
            echo "Missing GitHub Secret: ANDROID_KEYSTORE_BASE64" >&2
            exit 1
          fi
          if [ -z "${{ secrets.ANDROID_KEYSTORE_PASSWORD }}" ] || [ -z "${{ secrets.ANDROID_KEY_PASSWORD }}" ] || [ -z "${{ secrets.ANDROID_KEY_ALIAS }}" ]; then
            echo "Missing GitHub Secrets: ANDROID_KEYSTORE_PASSWORD / ANDROID_KEY_PASSWORD / ANDROID_KEY_ALIAS" >&2
            exit 1
          fi

          mkdir -p android/app
          printf '%s' "${{ secrets.ANDROID_KEYSTORE_BASE64 }}" | base64 --decode > android/app/upload-keystore.jks

          cat > android/key.properties <<EOF
          storePassword=${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          keyPassword=${{ secrets.ANDROID_KEY_PASSWORD }}
          keyAlias=${{ secrets.ANDROID_KEY_ALIAS }}
          storeFile=app/upload-keystore.jks
          EOF

      - name: Build APK
        if: steps.parse-build-type.outputs.should_build == 'true'
        run: |
          BUILD_TYPE="${{ steps.parse-build-type.outputs.build_type }}"
          if [ "$BUILD_TYPE" = "release" ]; then
            flutter build apk --release
          else
            flutter build apk --debug
          fi

      - name: Get APK info
        if: steps.parse-build-type.outputs.should_build == 'true'
        id: apk-info
        run: |
          BUILD_TYPE="${{ steps.parse-build-type.outputs.build_type }}"
          if [ "$BUILD_TYPE" = "release" ]; then
            APK_PATH="build/app/outputs/flutter-apk/app-release.apk"
            APK_NAME="life_tools-release-${{ github.sha }}.apk"
          else
            APK_PATH="build/app/outputs/flutter-apk/app-debug.apk"
            APK_NAME="life_tools-debug-${{ github.sha }}.apk"
          fi
          echo "apk_path=$APK_PATH" >> $GITHUB_OUTPUT
          echo "apk_name=$APK_NAME" >> $GITHUB_OUTPUT
          
          if [ -f "$APK_PATH" ]; then
            APK_SIZE=$(du -h "$APK_PATH" | cut -f1)
            echo "apk_size=$APK_SIZE" >> $GITHUB_OUTPUT
          fi

      - name: Upload APK artifact
        if: steps.parse-build-type.outputs.should_build == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.apk-info.outputs.apk_name }}
          path: ${{ steps.apk-info.outputs.apk_path }}
          retention-days: 30

      - name: Create release summary
        if: steps.parse-build-type.outputs.should_build == 'true'
        run: |
          BUILD_TYPE="${{ steps.parse-build-type.outputs.build_type }}"
          APK_NAME="${{ steps.apk-info.outputs.apk_name }}"
          APK_SIZE="${{ steps.apk-info.outputs.apk_size }}"
          COMMIT_SHA="${{ github.sha }}"
          COMMIT_AUTHOR="${{ github.event.head_commit.author.name }}"
          BRANCH="${{ github.ref_name }}"
          
          echo "## ðŸ“± APK Build Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: $BRANCH" >> $GITHUB_STEP_SUMMARY
          echo "- **Build Type**: $BUILD_TYPE" >> $GITHUB_STEP_SUMMARY
          echo "- **APK Name**: $APK_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- **APK Size**: $APK_SIZE" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: $COMMIT_SHA" >> $GITHUB_STEP_SUMMARY
          echo "- **Author**: $COMMIT_AUTHOR" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¥ Download" >> $GITHUB_STEP_SUMMARY
          echo "The APK has been uploaded as an artifact. You can download it from the Actions run page." >> $GITHUB_STEP_SUMMARY
