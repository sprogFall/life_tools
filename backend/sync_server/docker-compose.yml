services:
  sync_server:
    build:
      context: .
    container_name: life_tools_sync_server
    ports:
      - "8080:8080"
    environment:
      SYNC_SERVER_DB_PATH: /data/sync.db
    volumes:
      - ./data:/data
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8080/healthz', timeout=2).read()",
        ]
      interval: 30s
      timeout: 5s
      retries: 3

